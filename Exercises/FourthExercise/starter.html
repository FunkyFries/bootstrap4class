<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <title>Forms Exercise</title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center display-2">Part 1</h1>
      <!-- Write your first form here -->
      <h4>Billing Address</h4>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            id="full-name"
            type="text"
            class="form-control"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">@</span>
            </div>
            <input
              id="username"
              type="text"
              class="form-control"
              placeholder="Username"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="email"
            >Email <span class="text-muted">(Optional)</span></label
          >
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="you@example.com"
          />
        </div>
        <div class="form-group">
          <label for="address1">Address</label>
          <input
            id="address1"
            type="text"
            class="form-control"
            placeholder="1234 Market St."
          />
        </div>
        <div class="form-group">
          <label for="address2"
            >Address 2 <span class="text-muted">(Optional)</span></label
          >
          <input
            id="address2"
            type="text"
            class="form-control"
            placeholder="Apartment or Suite"
          />
        </div>
        <div class="form-group">
          <label for="special-notes"
            >Special Notes <span class="text-muted">(Optional)</span></label
          >
          <textarea
            class="form-control"
            name=""
            id="special-notes"
            rows="4"
          ></textarea>
          <small class="text-muted"
            >Include any special requests you have for us!</small
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input
            class="custom-control-input"
            type="checkbox"
            id="address-same-as-billing"
          />
          <label for="address-same-as-billing" class="custom-control-label"
            >Shipping address is same as billing</label
          >
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" id="save-info" />
          <label for="save-info" class="custom-control-label"
            >Save my info for next time</label
          >
        </div>
        <hr />
        <h4>Shipping Options</h4>
        <div class="form-group">
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-options"
              id="same-day-shipping"
            />
            <label class="custom-control-label" for="same-day-shipping"
              >Same Day Shipping</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-options"
              id="next-day-shipping"
            />
            <label class="custom-control-label" for="next-day-shipping"
              >Next Day Shipping</label
            >
          </div>
          <div class="custom-control custom-radio">
            <input
              class="custom-control-input"
              type="radio"
              name="shipping-options"
              id="3-5-business-days"
            />
            <label class="custom-control-label" for="3-5-business-days"
              >3-5 Business Days</label
            >
          </div>
        </div>
        <button class="btn btn-lg btn-block btn-primary" type="submit">
          Continue to Checkout
        </button>
      </form>
    </div>

    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
      <h3 class="text-center mb-4">Sign In</h3>
      <form>
        <div class="form-group">
          <input
            id="email2"
            type="email"
            class="form-control"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            id="password2"
            type="password"
            class="form-control"
            placeholder="Password"
          />
        </div>
        <div class="custom-control custom-checkbox form-group">
          <input
            class="custom-control-input"
            type="checkbox"
            id="remember-me"
          />
          <label for="remember-me" class="custom-control-label"
            >Remember Me</label
          >
        </div>
        <button class="btn btn-lg btn-block btn-info" type="submit">
          Sign In
        </button>
        <p class="text-center mt-2">
          Not a member? <a href="#" class="text-info">Register</a>
        </p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
